<script>
  window.onload=function(){
    layui.use('carousel', function(){
      var carousel = layui.carousel;
      var ins = carousel.render({
        elem: '#banner',
        width: "100%",
        height: "100%",
        arrow: 'always'
      });

      $.ajax({
        url:'/banner/bannerShowData',
        dataType:'json',
        async: false,
        success:function(data) {
          //填充数据
          var length = data.length;
          console.log("111"+length);
          for (var i=0; i<length; i++){
            $('#banner').children('div').append('<a href="'+data[i].hrefLink+'"><img src="'+data[i].imgUrl+'" title="'+data[i].imgTitle+'"></a>');
          }

        }
        ,error: function (data) {
          // console.log(data);
        }
      });

    ins.reload({
      elem: '#banner'
      ,width: '100%'
      ,height: '898px'
      ,arrow: 'always'
    });
    });

    $.ajax({
      url:'/notice/noticeShowData',
      dataType:'json',
      async: true,
      success:function(data) {
        //填充数据
        var url = new Array();
        for(var i=1; i<9; i++){
          document.getElementById("notice"+i.toString()).innerHTML =  data[i-1].noticeTitle;
          url[i-1] = data[i-1].noticeUrl;
          document.getElementById("notice"+i.toString()).setAttribute("onclick", 'pdfsee(\"'+data[i-1].noticeUrl+'\",\"'+data[i-1].noticeTitle+'\")')

        }

      }
      ,error: function (data) {
        console.log(data);
      }
    });
    $.ajax({
      url:'/policy/policyShowData',
      dataType:'json',
      async: true,
      success:function(data) {
        //填充数据
        var url = new Array();
        for(var i=1; i<9; i++){
          document.getElementById("policy"+i.toString()).innerHTML =  data[i-1].policyTitle;
          url[i-1] = data[i-1].policyUrl;
          document.getElementById("policy"+i.toString()).setAttribute("onclick", 'pdfsee(\"'+data[i-1].policyUrl+'\",\"'+data[i-1].policyTitle+'\")')

        }

      }
      ,error: function (data) {
        console.log(data);
      }
    });

  }

  function pdfsee(uul,title) {
    console.log(uul);
    layui.use('layer', function () {
      var layer = layui.layer;
      layer.open({
        title: title,
        type: 2,
        area: ['1000px', '950px'],
        fixed: false, //不固定
        maxmin: true,
        content: uul
      });
    });
  };
</script>
