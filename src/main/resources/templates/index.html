<script>
  window.onload=function(){
    loadBanner();
    loadNotice();
    loadPolicy();
  }
  $(document).ready(function(e) {
    $(".tab li").click(function(){
      $(this).parent(".tab").children("li").eq($(this).index()).addClass("activ").siblings().removeClass("activ");
      $(this).parent(".tab").next(".tabCon").children("div").hide().eq($(this).index()).show();
    })
  });

  function pdfsee(uul,title) {
    console.log(uul);
    layui.use('layer', function () {
      var layer = layui.layer;
      layer.open({
        title: title,
        type: 2,
        area: ['1000px', '950px'],
        fixed: false, //不固定
        maxmin: true,
        content: uul
      });
    });
  };

  function loadNotice() {
    $.ajax({
      url:'/notice/noticeShowData',
      data: $("#noticeSearch").serialize(),
      dataType:'json',
      method: 'post',
      async: true,
      success:function(data) {
        //填充数据
        var url = new Array();
        for(var i=1; i<9; i++){
          document.getElementById("notice"+i.toString()).innerHTML =  data[i-1].noticeTitle + "<span class=\"ding\">【置顶】</span>";
          document.getElementById("time"+i.toString()).innerHTML =  data[i-1].noticeDate;
          url[i-1] = data[i-1].noticeUrl;
          document.getElementById("notice"+i.toString()).setAttribute("onclick", 'pdfsee(\"'+data[i-1].noticeUrl+'\",\"'+data[i-1].noticeTitle+'\")')

        }

      }
      ,error: function (data) {
        console.log(data);
      }
    });
  }

  function loadPolicy() {
    $.ajax({
      url:'/policy/policyShowData',
      dataType:'json',
      method: 'post',
      async: true,
      success:function(data) {
        //填充数据
        for(var i=1; i<9; i++){
          if(data[i-1].policyLocated=="全国"){
            document.getElementById("policy"+i.toString()).innerHTML =  data[i-1].policyTitle;
            document.getElementById("policyTime"+i.toString()).innerHTML =  data[i-1].policyDate;
            document.getElementById("policy"+i.toString()).setAttribute("onclick", 'pdfsee(\"'+data[i-1].policyUrl+'\",\"'+data[i-1].policyTitle+'\")')
          }else{
            document.getElementById("fujianPolicy"+i.toString()).innerHTML =  data[i-1].policyTitle;
            document.getElementById("fujianPolicyTime"+i.toString()).innerHTML =  data[i-1].policyDate;
            document.getElementById("fujianPolicy"+i.toString()).setAttribute("onclick", 'pdfsee(\"'+data[i-1].policyUrl+'\",\"'+data[i-1].policyTitle+'\")')
          }


        }

      }
      ,error: function (data) {
        console.log(data);
      }
    });
  }

  function loadBanner() {
    $.ajax({
      url:'/banner/bannerShowData',
      dataType:'json',
      async: false,
      success:function(data) {
        //填充数据
        var length = data.length;
        console.log("111"+length);
        for (var i=0; i<length; i++){
          $('#banner').children('div').append('<a href="'+data[i].hrefLink+'"><img src="'+data[i].imgUrl+'" title="'+data[i].imgTitle+'"></a>');
        }

      }
      ,error: function (data) {
        // console.log(data);
      }
    });
    layui.use('carousel', function(){
      var carousel = layui.carousel;
      var ins = carousel.render({
        elem: '#banner',
        width: "100%",
        height: "100%",
        arrow: 'always'
        ,anim: 'fade'
      });

      ins.reload({
        elem: '#banner'
        ,width: '100%'
        ,height: '898px'
        ,arrow: 'hover'
        ,anim: 'fade'
      });
    });
  }

  function reloadNotice() {
    $.ajax({
      url:'/notice/noticeShowData',
      data: $("#noticeSearch").serialize(),
      dataType:'json',
      method: 'post',
      async: true,
      success:function(data) {
        //填充数据
        var url = new Array();
        for(var i=1; i<9; i++){
          document.getElementById("notice"+i.toString()).innerHTML =  "";
          document.getElementById("time"+i.toString()).innerHTML =  "";
          document.getElementById("notice"+i.toString()).setAttribute("onclick", '')

        }
        for(var i=1; i<9; i++){
          document.getElementById("notice"+i.toString()).innerHTML =  data[i-1].noticeTitle + "<span class=\"ding\">【置顶】</span>";
          document.getElementById("time"+i.toString()).innerHTML =  data[i-1].noticeDate;
          url[i-1] = data[i-1].noticeUrl;
          document.getElementById("notice"+i.toString()).setAttribute("onclick", 'pdfsee(\"'+data[i-1].noticeUrl+'\",\"'+data[i-1].noticeTitle+'\")')

        }

      }
      ,error: function (data) {
        console.log(data);
      }
    });
  }

  function reloadPolicy() {
    $.ajax({
      url:'/policy/policyShowData',
      data: $("#policySearch").serialize(),
      dataType:'json',
      method: 'post',
      async: true,
      success:function(data) {
        //填充数据
        // var url = new Array();
        for(var i=1; i<9; i++){
          document.getElementById("policy"+i.toString()).innerHTML =  "";
          document.getElementById("policyTime"+i.toString()).innerHTML =  "";
          document.getElementById("policy"+i.toString()).setAttribute("onclick", '');
          document.getElementById("fujianPolicy"+i.toString()).innerHTML =  "";
          document.getElementById("fujianPolicyTime"+i.toString()).innerHTML =  "";
          document.getElementById("fujianPolicy"+i.toString()).setAttribute("onclick", '');
        }

        for(var i=1; i<9; i++){
          if(data[i-1].policyLocated=="全国"){
            document.getElementById("policy"+i.toString()).innerHTML =  data[i-1].policyTitle;
            document.getElementById("policyTime"+i.toString()).innerHTML =  data[i-1].policyDate;
            document.getElementById("policy"+i.toString()).setAttribute("onclick", 'pdfsee(\"'+data[i-1].policyUrl+'\",\"'+data[i-1].policyTitle+'\")');
          }else{
            document.getElementById("fujianPolicy"+i.toString()).innerHTML =  data[i-1].policyTitle;
            document.getElementById("fujianPolicyTime"+i.toString()).innerHTML =  data[i-1].policyDate;
            document.getElementById("fujianPolicy"+i.toString()).setAttribute("onclick", 'pdfsee(\"'+data[i-1].policyUrl+'\",\"'+data[i-1].policyTitle+'\")');
          }
        }

      }
      ,error: function (data) {
        console.log(data);
      }
    });
  }
</script>
