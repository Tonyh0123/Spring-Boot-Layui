<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">	<head>		<title>大学生创业能力综合测评-测评结果</title>		<style>			.p2{text-indent: 2em;}			@font-face{				src:url("fonts/fz.TTF");				font-family: fzfont;			}			div.printId{				font-family: "fzfont";			}			.printId{				font-size: 16px;				line-height: 200%;				border: 1px solid #DCDCDC;				left:0;				top:0;				right:0;				bottom: 0;				margin: auto;			}			.duanluo{				/*border: 1px solid black;*/				border: 1px solid #DCDCDC;				margin-top: 5px;				margin-bottom: 5px;			}			.bianju{				margin: 15px;			}			.biaoti{				font-size: 22px;				background-color: #cbdde6;			}			span{				color: red;			}			canvas{			}			body{				-webkit-print-color-adjust: exact;			}		</style>		<link rel="icon" href="/images/logo.jpg" type="image/x-icon" />		<link rel="stylesheet" href="/layui/css/layui.css">		<link rel="stylesheet" href="/css/index.css">		<link rel="stylesheet" type="text/css" href="/css/xf/nav.css">		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">		<script type="text/javascript" src="/js/jquery/jquery-3.3.1.min.js"></script>		<script type="text/javascript" src="/js/jQuery.print.js"></script>		<script src="/layui/layui.js"></script>		<script src="/js/Chart.js"></script>		<script type="text/javascript" src="js/xf/nav.js"></script>	</head>	<body style="background-color: #fffef9">		<div class="nav index no-print">			<div th:include="nav :: copyNav"></div>		</div>		<p id="userId" style="display: none"><shiro:principal property="id"></shiro:principal> </p>		<div >			<div id="printId" class="printId" style="width: 950px; margin-top: 50px; background-color: #fff">				<div class="">					<p style="background-color: #cbdde6; font-size: 28px; text-align: center; margin-top: 30px ; margin-bottom: -30px">大学生创业能力综合测评-测评结果</p><br>				</div>				<div id="testResult" style="margin: 25px 25px 0 25px;"></div>			</div>			<button class="print-link no-print" onclick="jQuery.print()">				打印这个元素内容 ($.print("#ele2")) 并且不会打印这个按钮。			</button>		</div>		<div class="footer no-print" >			<div th:include="footer :: footer"></div>		</div>		<div class="leftNav-item no-print">			<div th:include="navLeft :: navLeft"></div>		</div>		<div class="leftNav-item no-print print-link" onclick="jQuery.print()">			<ul>				<li>					<i class="fa fa-location-arrow" ></i>					<a href="javascript:void(0)" class="rota">结果导出</a>				</li>			</ul>		</div>	</body>	<script>		var userId = document.getElementById("userId").innerHTML;		console.log(userId);		window.onload=function(){			$.ajax({				type: "POST",				data: {"userId": userId},				url:"/testQuestion/getTestResult",				success:function(data) {					//填充数据					console.log(data);					document.getElementById("testResult").innerHTML =  data[0].testResult;					var radarChartData = {						labels : ["职业素质","创业素质","公司商法知识","财务营销知识","运营管理知识","创业基本能力","运营管理能力","市场营销能力"],						datasets : [							{								fillColor : "rgba(151,187,205,0.5)",								strokeColor : "rgba(151,187,205,1)",								pointColor : "rgba(151,187,205,1)",								pointStrokeColor : "#fff",								// data : [51,50,79,44,50,80,33,50]								data : [data[0].zysz,data[0].cysz,data[0].gssfzs,data[0].cwyxzs,data[0].yyglzs,data[0].cyjbnl,data[0].yyglnl,data[0].scyxnl]							}						]					}					new Chart(document.getElementById("canvas").getContext("2d")).Line(radarChartData);				}				,error: function (data) {					// console.log(data);				}			});		}	</script>	<script type='text/javascript'>		$(function() {			$("#printId").find('.print-link').on('click', function() {				$.print("#printId");			});		});	</script></html>
