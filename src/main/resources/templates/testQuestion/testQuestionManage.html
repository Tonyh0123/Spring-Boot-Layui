<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='成功案例管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>
    <a id="checkThat" style="display: none"><shiro:principal property="roleId"></shiro:principal></a>

    <div id="caseListFather" class="layui-body" style="margin: 1%">

        <hr class="layui-bg-green"/>

        <button class="layui-btn" onclick="openTestQuestionInsert()">新增测试题目</button>

        <table id="testQuestionList" lay-filter="testQuestionTable"></table>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="del">删除</a>
        </script>
    </div>


    <!--添加或编辑测试题目-->
    <div id="addTestQuestion" class="" style="display:none;">
        <form id="testQuestionForm" class="layui-form layui-form-pane " method="post" action="" style="margin-top: auto; margin-left: auto;">
            <input id="pageNum" type="hidden" name="pageNum"/>

            <input id="id" type="hidden" name="id"/>

            <div class="layui-form-item layui-form-text"  >
                <label class="layui-form-label "><b>题目内容</b></label>
                <div class="layui-input-block">
                    <textarea id="testQuestion" name="testQuestion" required lay-verify="required" placeholder="请输入[题目内容]" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item ">
                <label class="layui-form-label "><b>答案A</b></label>
                <div class="layui-input-inline" style="width: 550px">
                    <input id="testAnswerA" name="testAnswerA" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入[答案A]" type="text"/>
                </div>
                <label class="layui-form-label "><b>答案A分值</b></label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <div class="layui-input-inline">
                            <select name="testAnswerA_score" id="testAnswerA_score" lay-verify="required" lay-search>
                                <option value="">请选择确答案A分值</option>
                                <option value="0" >0</option>
                                <option value="10" >10</option>
                                <option value="15" >15</option>
                                <option value="20" >20</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label" ><b>答案B</b></label>
                <div class="layui-input-inline" style="width: 550px">
                    <input id="testAnswerB" name="testAnswerB" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入[答案B]" type="text"/>
                </div>
                <label class="layui-form-label "><b>答案B分值</b></label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <div class="layui-input-inline">
                            <select name="testAnswerB_score" id="testAnswerB_score" lay-verify="required" lay-search>
                                <option value="">请选择确答案B分值</option>
                                <option value="0" >0</option>
                                <option value="10" >10</option>
                                <option value="15" >15</option>
                                <option value="20" >20</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label "><b>答案C</b></label>
                <div class="layui-input-inline" style="width: 550px">
                    <input id="testAnswerC" name="testAnswerC" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入[答案C]" type="text"/>
                </div>
                <label class="layui-form-label "><b>答案C分值</b></label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <div class="layui-input-inline">
                            <select name="testAnswerC_score" id="testAnswerC_score" lay-verify="required" lay-search>
                                <option value="">请选择确答案C分值</option>
                                <option value="0" >0</option>
                                <option value="10" >10</option>
                                <option value="15" >15</option>
                                <option value="20" >20</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item text">
                <label class="layui-form-label "><b>答案D</b></label>
                <div class="layui-input-inline" style="width: 550px">
                    <input id="testAnswerD" name="testAnswerD" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入[答案D]" type="text"/>
                </div>
                <label class="layui-form-label "><b>答案D分值</b></label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <select name="testAnswerD_score" id="testAnswerD_score" lay-verify="required" lay-search>
                            <option value="">请选择确答案D分值</option>
                            <option value="0" >0</option>
                            <option value="10" >10</option>
                            <option value="15" >15</option>
                            <option value="20" >20</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"><b>题目类型</b></label>
                <div class="layui-input-block">
                    <select name="testType" id="testType" lay-verify="required" lay-search>
                        <option value="">请选择题目类型</option>
                        <option value="ZYSZ">职业素质</option>
                        <option value="CYSZ">创业素质</option>
                        <option value="GSSFZS">公司商法知识</option>
                        <option value="CWYXZS">财务营销知识</option>
                        <option value="YYGLZS">运营管理知识</option>
                        <option value="CYJBNL">创业基本能力</option>
                        <option value="YYGLNL">运营管理能力</option>
                        <option value="SCYXNL">市场营销能力</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 80px;">
                    <button class="layui-btn"  lay-submit="" lay-filter="userSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/testQuestion/testQuestionList.js"></script>

</div>

</body>
</html>
