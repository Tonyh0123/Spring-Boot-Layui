<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='院校申请使用'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>
    <a id="checkThat" style="display: none"><shiro:principal property="roleId"></shiro:principal></a>

    <div class="layui-body" style="margin: 1%">

        <hr class="layui-bg-black"/>

        <div style="display:none;" id="currentUser"><shiro:principal property="id"></shiro:principal></div>

        <table id="studentApplyList" lay-filter="applyTable"></table>

        <script type="text/html" id="optBar">
            {{#  if(d.studentStatus == '1'){ }}
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="">已通过</a>
            {{#  } else if(d.studentStatus == '3') { }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" >未通过</a>
            {{#  } else  { }}
            <a class="layui-btn  layui-btn-xs"  lay-event="accept">通过</a>
            <a class="layui-btn  layui-btn-xs" lay-event="denied">拒绝</a>
            {{#  } }}
        </script>
    </div>

    <div id="verifyStudentStatus" class="layer_self_wrap" style="width:500px;display:none; ">
        <form id="verifyStudentStatusForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="id" type="hidden" name="id"/>
            <input id="studentStatus" type="hidden" name="studentStatus" value="3"/>
            <div class="layui-form-item">
                <label class="layui-form-label">审核意见</label>
                <div class="layui-input-block">
                    <input id="verifyDetail" name="verifyDetail" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn"  lay-submit="" lay-filter="verifySubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>


    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/apply/studentApply.js"></script>
    <script>
        function picPreview(uul, title) {
            var realPdf = uul.replace("/identifyConfirmFile","F:/identifyConfirmFile")
            $.ajax({
                type: "POST",
                data: {"encFile":realPdf},
                url: "/upload/decFile",
                async: true,
                success: function (res) {
                    var link = res.fileurl;
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.open({
                            title: title,
                            type: 2,
                            area: ['1000px', '950px'],
                            fixed: false, //不固定
                            maxmin: true,
                            content: link,
                            end: function () {
                                var realDecFile = link.replace("/identifyConfirmFile","F:/identifyConfirmFile");
                                $.ajax({
                                    type: "POST",
                                    data: {"decFile":realDecFile},
                                    url: "/upload/encFile",
                                    async: true,
                                });

                            }
                            //
                        });
                    });
                },

            });
            // layui.use('layer', function () {
            //     var layer = layui.layer;
            //     layer.open({
            //         title: title,
            //         type: 2,
            //         area: ['1500px', '950px'],
            //         fixed: false, //不固定
            //         maxmin: true,
            //         content: uul
            //         //
            //     });
            // });
        }
    </script>

</div>
</body>
</html>
