<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='大学生创业服务平台'">
</head>
<style>
    body{
        background-repeat: no-repeat;
        background-size:100% 100%;
        background-attachment: fixed;
    }
</style>
<body style="height: 80%; width: 99.9%">
<!-- nav部分 -->
<div class="nav index">
    <div th:include="nav :: copyNav"></div>
</div>
<div class="layui-container" >

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%; margin-left: 20px">
    </fieldset>

    <div class="layui-row">
        <div class="layui-col-xs6" style="margin-left: 400px; margin-top: 50px">
            <div id="title">

            </div>
            <div style="margin-top: 8%; width: 420px; height: 400px;background-color: #fff" >
                <form id="useLogin" class="layui-form" action="" style="padding-top: 100px; padding-left: -20px">
                    <div class="layui-form-item" style="padding-left: -10px">
                        <label class="layui-form-label"><b><i class="layui-icon layui-icon-username" style="font-size: 14px; color: #304e6c;"></i></b> 用户名</label>
                        <div class="layui-input-inline">
                            <input id="username" name="username" lay-verify="required" autocomplete="off" class="layui-input" type="tel"/>
                        </div>
                    </div>
                    <div class="layui-form-item" style="padding-left: -10px">
                        <label class="layui-form-label"><b><i class="layui-icon layui-icon-password" style="font-size: 14px; color: #304e6c;"></i></b> 密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <div class="layui-input-inline">
                            <input id="password" name="password" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                        </div>
                    </div>

                    <div class="layui-form-item" style="padding-left: -10px">
                        <label class="layui-form-label"><b><i class="layui-icon layui-icon-vercode" style="font-size: 14px; color: #304e6c;"></i></b> 验证码</label>
                        <div class="layui-input-inline">
                            <input id="verifyCode"  lay-verify="" autocomplete="off" class="layui-input" type="text"/>

                        </div>
                        <label class="layui-form-label" style="margin-top: -10px; margin-left: -20px"><canvas  id="canvas" style="width: 100px;height: 43px"></canvas></label>
                    </div>

<!--                    <div class="layui-form-item" style="margin-top: -20px;">-->
<!--                        <label class="layui-form-label"></label>-->
<!--                        <div class="layui-inline">-->
<!--                            <input type="checkbox" name="rememberMe" lay-skin="primary"  title="记住我"/>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                            <button id="loginBtn" class="layui-btn" lay-submit="" lay-filter="login" >登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- footer部分 -->
    <div class="footer" style="width: 1920px; margin-left: -30%; margin-top: 18%">
        <div th:include="footer :: footer"></div>
    </div>
</div>

<script type="text/javascript" src="/js/login.js"></script>
<script src="/js/publicJs.js"></script>
<script src="/js/firm.js"></script>
<script type="text/javascript" src="js/xf/nav.js"></script>
</body>
</html>
