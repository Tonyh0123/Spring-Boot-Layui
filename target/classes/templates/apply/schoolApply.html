<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='院校申请使用'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>
    <a id="checkThat" style="display: none"><shiro:principal property="roleId"></shiro:principal></a>

    <div class="layui-body" style="margin: 1%">

        <hr class="layui-bg-black"/>

        <div style="display:none;" id="currentUser"><shiro:principal property="id"></shiro:principal></div>

        <table id="schoolApplyList" lay-filter="applyTable"></table>

        <script type="text/html" id="optBar">
            {{#  if(d.applyStatus == '1'){ }}
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="">已通过</a>
            {{#  } else { }}
            <a class="layui-btn layui-btn-xs" lay-event="accessConfirm">通过认证</a>
            {{#  } }}
        </script>
    </div>


    <!--通过申请并为院校设置账号以及密码-->
    <div id="addSchoolUserAndUpdateIt" class="layer_self_wrap" style="width:500px;display:none;">
        <form id="addSchoolUserForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="keyid" type="hidden" name="keyid"/>
            <input id="managerEmail" type="hidden" name="schoolManagerEmail"/>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input id="username" name="sysUserName" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input id="mobile" name="userPhone" lay-verify="required" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                           onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input id="password" name="sysUserPwd" autocomplete="off" class="layui-input" type="password" placeholder="默认初始密码：123456" />
                </div>
                <div class="layui-form-mid layui-word-aux">请填写6位以上的密码</div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn"  lay-submit="" lay-filter="userSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/apply/schoolApply.js"></script>
    <script>
        function picPreview(uul, title) {
            layui.use('layer', function () {
                var layer = layui.layer;
                layer.open({
                    title: title,
                    type: 2,
                    area: ['1500px', '950px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: uul
                    //
                });
            });
        }
    </script>

</div>
</body>
</html>
